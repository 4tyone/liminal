<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css" />
    <title>Liminal</title>
  </head>
  <body class="bg-[--color-bg] text-[--color-text] min-h-screen">
    <div id="app"></div>
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Selection Popover -->
    <div id="selection-popover" class="popover">
      <div class="popover-content">
        <div id="popover-preview" class="popover-preview"></div>
        <div class="popover-mode-toggle">
          <button id="mode-answer" class="popover-mode-btn active" data-mode="answer">Answer</button>
          <button id="mode-edit" class="popover-mode-btn" data-mode="edit">Edit</button>
        </div>
        <div class="popover-input-group">
          <input
            type="text"
            id="popover-input"
            class="input"
            placeholder="Ask a question about this..."
          />
          <button id="popover-submit" class="popover-submit" aria-label="Ask">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div id="popover-answer" class="popover-answer hidden"></div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <span id="loading-text" class="loading-text">Loading...</span>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
